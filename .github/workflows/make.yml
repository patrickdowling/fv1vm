name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: submodules
      run: git submodule update --init --recursive

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade asfv1

    - name: make
      run: make -j4 tests tools

    - name: run tests
      run: ./build/fv1_tests

    - name: run tools
      run: ./build/fv1_dump -f ./build/tests/test_nop.bin
